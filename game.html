<!DOCTYPE html>
<html>
<head>
    <title>My Telegram Game</title>
    <script src="https://telegram.org/js/gameapi.js"></script>
</head>
<body>
    <h1>Welcome to the Game!</h1>
    <div>
        <button onclick="launchGame()">Play Game</button>
        <button>Button 2</button>
        <button>Button 3</button>
    </div>

    <script>
        function launchGame() {
            var gameUrl = "https://larannma.github.io/telegram-game-bot/";
            var callbackGameUrl = "https://t.me/MilkyHawk_bot?game=" + encodeURIComponent(gameUrl);
            window.open(callbackGameUrl, "_blank");
        }
    </script>
</body>
</html>
